<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Enforcement and Alerts</title>
  <desc id="desc">System enforces FIFO and triggers dwell alerts with timestamps.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="#071320" offset="0%" />
      <stop stop-color="#0b1f32" offset="100%" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop stop-color="#0b3048" offset="0%" />
      <stop stop-color="#103c58" offset="100%" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect x="140" y="120" width="1320" height="660" rx="28" fill="url(#panel)" stroke="#0cf" stroke-width="2" opacity="0.9" />
  <text x="800" y="200" text-anchor="middle" fill="#0cf" font-family="'Inter', 'Segoe UI', sans-serif" font-size="46" font-weight="800">YARD ENFORCEMENT</text>
  <text x="800" y="248" text-anchor="middle" fill="#9bd6ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="600">FIFO + dwell alerts + compliance trail</text>

  <!-- Timeline panel -->
  <rect x="420" y="300" width="760" height="360" rx="18" fill="#0d2233" stroke="#0cf" stroke-width="2" />
  <g fill="#9bd6ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="600">
    <text x="460" y="340">Timestamped event log</text>
    <text x="460" y="380">14:23:17 UTC — Check-in complete</text>
    <text x="460" y="410">14:24:02 UTC — Dock assigned (Lane 12)</text>
    <text x="460" y="440">15:48:10 UTC — Dwell alert fired (120 min)</text>
    <text x="460" y="470">15:52:44 UTC — Supervisor acknowledged</text>
    <text x="460" y="500">16:05:03 UTC — Driver repositioned</text>
    <text x="460" y="530">16:23:19 UTC — Alert resolved</text>
  </g>

  <!-- Alert card -->
  <rect x="1020" y="330" width="120" height="60" rx="10" fill="#132f3f" stroke="#0cf" stroke-width="2" />
  <text x="1080" y="365" text-anchor="middle" fill="#8af7c8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="14" font-weight="700">Alert</text>
  <text x="1080" y="385" text-anchor="middle" fill="#9bd6ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="12">Dwell > 120m</text>

  <!-- KPI bullets -->
  <g fill="#8af7c8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700">
    <text x="460" y="590">✓ FIFO enforced across all lanes</text>
    <text x="460" y="622">✓ Exceptions timestamped + owned</text>
    <text x="460" y="654">✓ Disputes resolved with evidence</text>
  </g>
</svg>
