<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Driver QR Scan at Gate</title>
  <desc id="desc">Kiosk verifies driver identity, carrier authorization, and BOL before gate opens.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop stop-color="#06121f" offset="0%" />
      <stop stop-color="#092437" offset="100%" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop stop-color="#0a2f45" offset="0%" />
      <stop stop-color="#0f3c55" offset="100%" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)" />
  <rect x="140" y="120" width="1320" height="660" rx="28" fill="url(#panel)" stroke="#0cf" stroke-width="2" opacity="0.9" />
  <text x="800" y="200" text-anchor="middle" fill="#0cf" font-family="'Inter', 'Segoe UI', sans-serif" font-size="46" font-weight="800">DIGITAL GUARD</text>
  <text x="800" y="250" text-anchor="middle" fill="#9bd6ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="600">Automated Carrier Verification</text>

  <!-- Kiosk frame -->
  <rect x="420" y="320" width="260" height="380" rx="28" fill="#06121f" stroke="#0cf" stroke-width="3" />
  <rect x="440" y="340" width="220" height="260" rx="16" fill="#0d2233" stroke="#0cf" stroke-width="2" />
  <rect x="440" y="640" width="220" height="40" rx="8" fill="#0cf" />
  <text x="550" y="368" text-anchor="middle" fill="#9bd6ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700">SCAN QR</text>
  <text x="550" y="666" text-anchor="middle" fill="#06121f" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="800">VERIFY</text>

  <!-- Status ticks -->
  <g fill="#8af7c8" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700">
    <text x="760" y="360">✓ Driver identity verified</text>
    <text x="760" y="400">✓ CDL valid + current</text>
    <text x="760" y="440">✓ Carrier authorization confirmed</text>
    <text x="760" y="480">✓ BOL pre-check complete</text>
    <text x="760" y="520">✓ Audit trail initiated</text>
  </g>

  <!-- Gate opens arrow -->
  <line x1="760" y1="580" x2="1140" y2="580" stroke="#0cf" stroke-width="3" stroke-dasharray="6 8" opacity="0.7" />
  <polygon points="1140,580 1115,570 1115,590" fill="#0cf" />
  <text x="760" y="610" fill="#9bd6ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" font-weight="600">Gate opens on verified identity</text>
</svg>
