<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" role="img" aria-label="Flow State">
  <title>Flow State</title>

  <!-- Subtle ring to suggest a system boundary / orbit -->
  <circle
    cx="16"
    cy="16"
    r="12"
    fill="none"
    stroke="#00B4FF"
    stroke-width="1.6"
    stroke-opacity="0.35"
  />

  <!-- Network links -->
  <path
    d="M16 16 L16 8 M16 16 L24 19 M16 16 L8 19"
    fill="none"
    stroke="#00B4FF"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-opacity="0.85"
  />

  <!-- Orbit nodes -->
  <circle cx="16" cy="8" r="2.2" fill="#00B4FF" />
  <circle cx="24" cy="19" r="2.2" fill="#00B4FF" />
  <circle cx="8" cy="19" r="2.2" fill="#00B4FF" />

  <!-- Hub node -->
  <circle cx="16" cy="16" r="3" fill="#00B4FF" />
</svg>
