<svg viewBox="0 0 1024 576" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chaos-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1024" height="576" fill="url(#chaos-grad)"/>
  
  <!-- Title -->
  <text x="512" y="80" font-size="48" font-weight="bold" text-anchor="middle" fill="#00b4ff">
    YARD CHAOS
  </text>
  <text x="512" y="130" font-size="24" text-anchor="middle" fill="#888888">
    Before Standardization
  </text>
  
  <!-- Chaotic Elements -->
  <g opacity="0.3">
    <circle cx="150" cy="250" r="80" fill="#ff6b6b" opacity="0.2"/>
    <circle cx="850" cy="300" r="100" fill="#ff6b6b" opacity="0.15"/>
    <circle cx="400" cy="450" r="70" fill="#ff6b6b" opacity="0.2"/>
  </g>
  
  <!-- Stats showing problems -->
  <text x="100" y="280" font-size="18" fill="#00b4ff" font-weight="bold">❌ 45min gate dwell</text>
  <text x="100" y="320" font-size="18" fill="#00b4ff" font-weight="bold">❌ 18% detention rate</text>
  <text x="100" y="360" font-size="18" fill="#00b4ff" font-weight="bold">❌ Manual documentation</text>
  <text x="100" y="400" font-size="18" fill="#00b4ff" font-weight="bold">❌ 80+ dispute metrics/mo</text>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00b4ff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1024" height="576" fill="url(#grid)" opacity="0.5"/>
</svg>