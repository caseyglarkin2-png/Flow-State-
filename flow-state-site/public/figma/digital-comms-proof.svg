<svg viewBox="0 0 1024 576" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="comms-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2847;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3d5f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1024" height="576" fill="url(#comms-grad)"/>
  
  <!-- Title -->
  <text x="512" y="80" font-size="48" font-weight="bold" text-anchor="middle" fill="#00b4ff">
    DIGITAL COMMS
  </text>
  <text x="512" y="130" font-size="24" text-anchor="middle" fill="#888888">
    Lane-Level Driver Messaging
  </text>
  
  <!-- Phone 1 -->
  <g transform="translate(100, 180)">
    <rect width="120" height="200" fill="#1a1a2e" stroke="#00b4ff" stroke-width="2" rx="8"/>
    <rect width="110" height="180" x="5" y="10" fill="#000" rx="4"/>
    <text x="60" y="40" font-size="12" text-anchor="middle" fill="#00b4ff">Lane 3:</text>
    <text x="60" y="55" font-size="11" text-anchor="middle" fill="#888">Dock 4 assigned</text>
    <circle cx="60" cy="150" r="12" fill="#00ff88"/>
    <text x="60" y="155" font-size="10" text-anchor="middle" fill="#000" font-weight="bold">✓</text>
  </g>
  
  <!-- Phone 2 -->
  <g transform="translate(280, 180)">
    <rect width="120" height="200" fill="#1a1a2e" stroke="#00b4ff" stroke-width="2" rx="8"/>
    <rect width="110" height="180" x="5" y="10" fill="#000" rx="4"/>
    <text x="60" y="40" font-size="12" text-anchor="middle" fill="#00b4ff">Lane 1:</text>
    <text x="60" y="55" font-size="11" text-anchor="middle" fill="#888">Wait 8 min</text>
    <circle cx="60" cy="150" r="12" fill="#ffa500"/>
    <text x="60" y="155" font-size="10" text-anchor="middle" fill="#000" font-weight="bold">⏱</text>
  </g>
  
  <!-- Phone 3 -->
  <g transform="translate(460, 180)">
    <rect width="120" height="200" fill="#1a1a2e" stroke="#00b4ff" stroke-width="2" rx="8"/>
    <rect width="110" height="180" x="5" y="10" fill="#000" rx="4"/>
    <text x="60" y="40" font-size="12" text-anchor="middle" fill="#00b4ff">Temp Alert:</text>
    <text x="60" y="55" font-size="11" text-anchor="middle" fill="#ff6b6b">42°F detected</text>
    <circle cx="60" cy="150" r="12" fill="#ff6b6b"/>
    <text x="60" y="155" font-size="10" text-anchor="middle" fill="#000" font-weight="bold">!</text>
  </g>
  
  <!-- Benefits -->
  <g opacity="0.9">
    <text x="700" y="250" font-size="16" fill="#00ff88">• No radio chaos</text>
    <text x="700" y="290" font-size="16" fill="#00ff88">• 40+ languages</text>
    <text x="700" y="330" font-size="16" fill="#00ff88">• Read receipts</text>
    <text x="700" y="370" font-size="16" fill="#00ff88">• Audit trail</text>
  </g>
</svg>