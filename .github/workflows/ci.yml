name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: flow-state-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: flow-state-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (TypeScript strict)
        run: npm run typecheck

      - name: Lint (ESLint)
        run: npm run lint

      - name: Unit Tests (Vitest, includes golden tests)
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E Smoke Tests (Playwright)
        run: npm run test:e2e:ci
