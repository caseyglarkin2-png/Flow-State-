name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: flow-state-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: flow-state-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (TypeScript strict)
        run: npm run typecheck

      - name: Lint (ESLint)
        run: npm run lint

      - name: Unit Tests (Vitest, includes golden tests)
        run: npm test

      - name: Build
        run: npm run build

      - name: Bundle Size Audit
        run: node scripts/bundle-audit.js

      - name: Bundle Size Check (S8 thresholds)
        run: npx tsx scripts/bundle-size-check.ts

      - name: Content Audit
        run: npm run audit:content

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: E2E Smoke Tests (Playwright)
        run: npm run test:e2e:ci

  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    defaults:
      run:
        working-directory: flow-state-site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: flow-state-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./flow-state-site/lighthouserc.js
          uploadArtifacts: true
          temporaryPublicStorage: true
